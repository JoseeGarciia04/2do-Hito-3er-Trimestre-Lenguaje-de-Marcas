<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Encuesta - Resultados</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>ENCUESTA REALIZADA</h1>
        <div id="surveyResults"></div>
    </div>

    
    <div>
        <canvas id="myChart"></canvas>
    </div>

    <div>
        <canvas id="genderChart"></canvas>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

    <script>
        document.addEventListener('DOMContentLoaded', function () {
            const ctx = document.getElementById('myChart');
          
            new Chart(ctx, {
                type: 'bar',
                data: {
                    labels: ['Nunca', 'A veces', 'Normalmente', 'casi siempre', 'siempre', ],
                    datasets: [{
                        label: '¿Con qué frecuencia compartes contenido en tus redes sociales?',
                        data: [1, 1, 12, 23, 15],
                        backgroundColor: [
      'rgba(255, 99, 132, 0.2)',
      'rgba(255, 159, 64, 0.2)',
      'rgba(255, 205, 86, 0.2)',
      'rgba(75, 192, 192, 0.2)',
      'rgba(54, 162, 235, 0.2)',
    ],
                        borderColor: [
      'rgb(255, 99, 132)',
      'rgb(255, 159, 64)',
      'rgb(255, 205, 86)',
      'rgb(75, 192, 192)',
      'rgb(54, 162, 235)',
    ],
                        borderWidth: 1
                    }]
                },
                options: {
                    scales: {
                        y: {
                            beginAtZero: true
                        }
                    }
                }
            });

         
            const genderCtx = document.getElementById('genderChart').getContext('2d');
            new Chart(genderCtx, {
                type: 'doughnut',
                data: {
                    labels: ['Hombres', 'Mujeres'],
                    datasets: [{
                        label: 'Distribución por género',
                        data: [26, 24], // Datos simulados
                        backgroundColor: ['#007bff', '#ff0000'],
                    }]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    title: {
                        display: true,
                        text: 'Distribución por género',
                        fontSize: 18,
                    },
                    legend: {
                        position: 'bottom',
                    },
                }
            });
        });
    </script>

    <script src="script.js"></script>
</body>
</html>
